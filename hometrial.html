<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image with Text Overlay</title>
    <style>
        /* Container for the image and overlay */
        .container {
            position: relative;
            display: inline-block;
        }

        /* Style for the image */
        .image {
            display: block;
            width: 100%; /* Make sure the image takes the full width of the container */
            height: auto; /* Maintain aspect ratio */
        }

        /* Style for the overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
            z-index: 1; /* Set a higher z-index */
        }

        /* Make the overlay visible on hover */
        .container:hover .overlay {
            opacity: 1;
        }

        /* Style for the overlay link */
        .overlay a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="IDM.html"> 
            <img src="Images/Scene_front.jpg" alt="Clickable Image" class="image">
            <div class="overlay"><p>Your Text Overlay Here</p></div>
    
        </a>
    </div>

</body>
</html>
